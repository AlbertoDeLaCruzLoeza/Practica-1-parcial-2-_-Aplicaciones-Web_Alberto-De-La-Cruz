<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de actividades</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de actividades</h1>
        <form id="task-form" class="mb-4">
            <div class="form-group">
                <label for="task-name">Nombre de la tarea</label>
                <input type="text" class="form-control" id="task-name" required>
            </div>
            <div class="form-group">
                <label for="task-start-date">Fecha de inicio de la tarea</label>
                <input type="date" class="form-control" id="task-start-date" required>
            </div>
            <div class="form-group">
                <label for="task-end-date">Fecha final de la tarea</label>
                <input type="date" class="form-control" id="task-end-date" required>
            </div>
            <div class="form-group">
                <label for="task-responsible">Responsable de la tarea</label>
                <input type="text" class="form-control" id="task-responsible" required>
            </div>
            <button type="button" class="btn btn-outline-primary">Registrar Tarea</button>
        </form>
        <h2 class="text-center">Lista de tareas registradas</h2>
        <div id="tasks-container">
            <ul id="task-list" class="list-group mb-4"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
